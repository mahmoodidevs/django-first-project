<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
    <style>
        .delete-btn {
        background-color: #e63946;   /* رنگ قرمز */
        color: white;                /* رنگ نوشته */
        border: none;                /* بدون بوردر */
        padding: 10px 20px;          /* فاصله داخلی */
        border-radius: 8px;          /* گردی گوشه‌ها */
        font-size: 16px;             /* سایز فونت */
        cursor: pointer;             /* حالت موس */
        transition: 0.3s;            /* انیمیشن نرم */
    }

    .delete-btn:hover {
        background-color: #d00000;   /* رنگ hover */
    }

    </style>

</head>
<body>
    <button class="delete-btn">حذف</button>
</body>
</html>
