<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت کاربر جدید</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
        direction: rtl;
      }
      .container {
        width: 80%;
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #457b9d;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #1d3557;
      }
      .button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #1d3557;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        margin-top: 10px;
        text-align: center;
      }
    </style>
</head>
<body>
<div class="container">
    <h2>ثبت کاربر جدید</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ثبت کاربر</button>
    </form>
    <a href="{% url 'information' %}" class="button">بازگشت به لیست کاربران</a>
</div>
</body>
</html>
