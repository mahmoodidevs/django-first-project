<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .menu {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خوش آمدید{% if user.is_authenticated %}, {{ user.username }}{% endif %}!</h1>

        <div class="menu">
            <!-- اگر کاربر وارد نشده -->
            {% if not user.is_authenticated %}
                <a class="btn" href="{% url 'login' %}">ورود</a>
                <a class="btn" href="{% url 'register' %}">ثبت نام</a>
            {% else %}
                <!-- اگر کاربر وارد شده -->
                <a class="btn" href="{% url 'logout' %}">خروج</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
